<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2WAY CINEMA · 영화 상세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>
        .mv-wrap{max-width:1100px;margin:26px auto 70px;padding:0 16px;}
        .glass{border-radius:24px;border:1px solid rgba(255,255,255,.10);background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));box-shadow:0 28px 90px rgba(0,0,0,.55);backdrop-filter:blur(18px);overflow:hidden;}
        .hd{padding:16px;border-bottom:1px solid rgba(255,255,255,.10);display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap}
        .hd h1{margin:0;font-size:28px;font-weight:950;letter-spacing:-.5px;color:#fff}
        .hd .sub{margin-top:6px;color:rgba(244,245,255,.72);font-weight:700}
        .btnx{border:none;border-radius:14px;padding:10px 12px;font-weight:1000;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;gap:8px}
        .primary{color:#fff;background:linear-gradient(135deg, rgba(255,43,214,.92), rgba(124,92,255,.80));box-shadow:0 18px 55px rgba(255,43,214,.20)}
        .ghost{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);color:#fff}

        .bd{padding:16px}
        .grid{display:grid;grid-template-columns:340px 1fr;gap:14px}
        @media (max-width: 992px){ .grid{grid-template-columns:1fr;} }

        .poster{border-radius:20px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);overflow:hidden;aspect-ratio:2/3;box-shadow:0 18px 55px rgba(0,0,0,.45)}
        .poster img{width:100%;height:100%;object-fit:cover;display:block}

        .panel{border-radius:20px;background:rgba(255,255,255,.92);border:1px solid rgba(0,0,0,.08);padding:16px;color:#0b0b12;box-shadow:0 12px 40px rgba(0,0,0,.10)}
        .rowx{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 12px;border-radius:16px;border:1px solid rgba(0,0,0,.08);background:rgba(255,255,255,.65);margin-bottom:10px}
        .k{font-weight:900;color:rgba(0,0,0,.62)}
        .v{font-weight:950}
        .tip{margin-top:12px;color:rgba(0,0,0,.60);font-weight:800;font-size:12px}
    </style>
</head>

<body>

<div th:replace="~{layouts/top_public :: body}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

<main class="mv-wrap">
    <section class="glass">
        <div class="hd">
            <div>
                <h1 th:text="${dto.mtitle}">TITLE</h1>
                <div class="sub">
                    번호: <b th:text="${dto.mbunho}">0</b> · 조회수: <b th:text="${dto.mreadcount}">0</b>
                </div>
            </div>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
                <a class="btnx ghost" th:href="@{/mv_outgo}">목록</a>
                <a class="btnx ghost" th:href="@{/update(number=${dto.mbunho})}">수정</a>
                <a class="btnx primary" th:href="@{/delete(number=${dto.mbunho}, delimage=${dto.mimage})}">삭제</a>
            </div>
        </div>

        <div class="bd">
            <div class="grid">
                <div class="poster">
                    <img th:if="${dto != null and dto.mimage != null}"
                         th:src="@{'/upload/' + ${dto.mimage}}"
                         alt="poster">
                    <div th:if="${dto == null or dto.mimage == null}"
                         style="padding:18px;color:rgba(244,245,255,.78);font-weight:900;">
                        포스터 없음
                    </div>
                </div>

                <div class="panel">
                    <div class="rowx">
                        <div class="k">가격</div>
                        <div class="v"><span th:text="${dto.mprice}">0</span>원</div>
                    </div>
                    <div class="rowx">
                        <div class="k">등록일</div>
                        <div class="v" th:text="${dto.mdate}">날짜</div>
                    </div>
                    <div class="rowx">
                        <div class="k">조회수</div>
                        <div class="v" th:text="${dto.mreadcount}">0</div>
                    </div>


                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
