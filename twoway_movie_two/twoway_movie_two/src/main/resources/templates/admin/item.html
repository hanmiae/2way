<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>2WAY CINEMA · Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container-xxl tw-hero">
    <div class="tw-card">
        <div class="tw-card__hd">
            <h2 class="tw-title mb-1">관리자 페이지</h2>
            <div class="tw-sub">ADMIN 전용 메뉴/관리 화면</div>
        </div>

        <div class="tw-card__bd">
            <div class="row g-3">
                <div class="col-lg-6">
                    <div class="p-4 tw-card" style="background: rgba(255,255,255,.60);">
                        <h5 class="mb-2" style="font-weight:900;">빠른 이동</h5>

                        <div class="tw-actions">
                            <a class="tw-btn2" th:href="@{/mv_inputgo}" sec:authorize="hasRole('ADMIN')">➕ 영화정보입력</a>
                            <a class="tw-btn2 tw-btn2--gray" th:href="@{/mv_outgo}">🎬 영화정보출력</a>
                            <a class="tw-btn2 tw-btn2--gray" th:href="@{/mv_searchgo}">🔎 영화정보검색</a>
                            <a class="tw-btn2 tw-btn2--gray" th:href="@{/member_outgo}" sec:authorize="hasRole('ADMIN')">👤 회원정보출력</a>
                        </div>

                        <!-- ✅ (수정) 폼/소셜 로그인 둘 다 안전하게 현재 로그인 표시 -->
                        <div class="mt-3 tw-sub">
                            현재 로그인:
                            <!-- 소셜(OAuth2) 로그인인 경우 -->
                            <b sec:authorize="authentication.principal instanceof T(org.springframework.security.oauth2.core.user.OAuth2User)"
                               th:text="${#authentication.principal.attributes['username']}"></b>

                            <!-- 폼(UserDetails) 로그인인 경우 -->
                            <b sec:authorize="authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails)"
                               sec:authentication="name"></b>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="p-4 tw-card" style="background: rgba(255,255,255,.60);">
                        <h5 class="mb-2" style="font-weight:900;">안내</h5>
                        <div class="tw-sub">
                            이 페이지는 “관리자 전용 화면”이라서, 메인(main.html)과 동일한 테마/헤더를 적용해 통일감 있게 보여주는 용도야.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
