<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>문의게시판 · 문의 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>
        .bd-wrap{max-width:980px;margin:26px auto 70px;padding:0 16px;}
        .glass{border-radius:24px;border:1px solid rgba(255,255,255,.10);
            background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
            box-shadow: 0 28px 90px rgba(0,0,0,.55);backdrop-filter: blur(18px);overflow:hidden;}
        .hd{padding:16px;border-bottom:1px solid rgba(255,255,255,.10);display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap}
        .title{margin:0;color:#fff;font-weight:950;letter-spacing:-.4px}
        .sub{color:rgba(244,245,255,.75);font-weight:800;font-size:13px;margin-top:6px}
        .bd{padding:16px;}
        .btnx{border:none;border-radius:14px;padding:10px 12px;font-weight:1000;cursor:pointer;
            display:inline-flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;white-space:nowrap;}
        .primary{color:#fff;background:linear-gradient(135deg, rgba(255,43,214,.92), rgba(124,92,255,.80));box-shadow:0 18px 55px rgba(255,43,214,.20)}
        .ghost{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);color:#fff}
        .lab{color:rgba(244,245,255,.80);font-weight:950;margin-bottom:8px}
        .muted{color:rgba(244,245,255,.70);font-weight:700;font-size:12px}
        .form-control,.form-select{border-radius:14px}
    </style>
</head>

<body>
<div th:replace="~{layouts/top_public :: body}"></div>

<main class="bd-wrap">
    <section class="glass">
        <div class="hd">
            <div>
                <h2 class="title">문의 등록</h2>
                <div class="sub">유형 선택 후 내용을 작성하세요.</div>
            </div>
            <a class="btnx ghost" th:href="@{/board_all}">목록</a>
        </div>

        <div class="bd">
            <form th:action="@{/board_inputgo}" method="post" th:object="${dto}" class="d-grid gap-3">

                <div>
                    <div class="lab">유형</div>
                    <select class="form-select" th:field="*{bcategory}">
                        <option value="MOVIE">MOVIE (영화 문의)</option>
                        <option value="HOME">HOME (홈페이지 문의)</option>
                    </select>
                </div>

                <div>
                    <div class="lab">작성자</div>
                    <input class="form-control" th:field="*{bname}" readonly>
                    <div class="muted mt-2">로그인 아이디로 자동 입력됩니다.</div>
                </div>

                <div>
                    <div class="lab">문의 내용</div>
                    <textarea class="form-control" th:field="*{bmemo}" rows="10"
                              placeholder="문의 내용을 입력하세요" required></textarea>
                </div>

                <div class="d-flex gap-2 justify-content-end flex-wrap">
                    <a class="btnx ghost" th:href="@{/board_all}">취소</a>
                    <button class="btnx primary" type="submit">등록</button>
                </div>
            </form>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
