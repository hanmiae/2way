<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원정보검색</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>
        .wrap{max-width:1100px;margin:26px auto 70px;padding:0 16px;}
        .hero{display:flex;align-items:flex-end;justify-content:space-between;gap:14px;flex-wrap:wrap;margin:10px 0 14px}
        .hero h1{margin:0;font-size:34px;letter-spacing:-.6px;font-weight:950;color:#fff}
        .sub{color:rgba(244,245,255,.72);font-weight:700;margin-top:6px}

        .glass{
          border-radius:24px;border:1px solid rgba(255,255,255,.10);
          background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
          box-shadow: 0 28px 90px rgba(0,0,0,.55);
          backdrop-filter: blur(18px);
          overflow:hidden;
        }
        .bd{padding:16px;}
        .bar{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
          padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.10)}
        .meta{color:rgba(244,245,255,.80);font-weight:900}

        .btnx{
          border:none;border-radius:14px;padding:10px 12px;font-weight:1000;cursor:pointer;
          display:inline-flex;align-items:center;justify-content:center;gap:8px;
          text-decoration:none;white-space:nowrap;
        }
        .primary{color:#fff;background:linear-gradient(135deg, rgba(255,43,214,.92), rgba(124,92,255,.80));
          box-shadow:0 18px 55px rgba(255,43,214,.20)}
        .ghost{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);color:#fff}

        .lab{color:rgba(244,245,255,.78);font-weight:950;margin-bottom:8px}
        .hint{color:rgba(244,245,255,.65);font-weight:800;font-size:12px;margin-top:6px}
        .form-control,.form-select{border-radius:14px}
    </style>
</head>
<body>

<div th:replace="~{layouts/top_public :: body}"></div>


<main class="wrap">
    <div class="hero">
        <div>
            <h1>회원정보검색</h1>
            <div class="sub">키워드로 회원을 검색합니다.</div>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
            <a class="btnx ghost" th:href="@{/member_outgo}">회원목록</a>
            <a class="btnx primary" th:href="@{/}">메인</a>
        </div>
    </div>

    <section class="glass">
        <div class="bar">
            <div class="meta">검색 키/검색어를 입력 후 검색을 누르세요.</div>
            <div class="meta" style="opacity:.9">예: 아이디(user01), 권한(ROLE_ADMIN) 등</div>
        </div>

        <div class="bd">
            <!-- ✅ GET으로 /member_searchgo 로 보냄 -->
            <form th:action="@{/member_searchgo}" method="get" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <div class="lab">검색 키</div>
                    <select name="mkey" class="form-select">
                        <option value="userid">아이디</option>
                        <option value="username">이름</option>
                        <!-- 현재 네 Repository 쿼리는 userid/username만 지원 -->
                    </select>
                    <div class="hint">* role 검색은 Repository 확장하면 추가 가능</div>
                </div>

                <div class="col-md-7">
                    <div class="lab">검색어</div>
                    <input name="mvalue" class="form-control" placeholder="검색어 입력" />
                    <div class="hint">부분 검색 가능(예: 이름 '호')</div>
                </div>

                <div class="col-md-2 d-flex gap-2 justify-content-end">
                    <a class="btnx ghost" th:href="@{/member_searchgo}">초기화</a>
                    <button class="btnx primary" type="submit">검색</button>
                </div>
            </form>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
